<template name="messagesIndex">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'messagesIndex'}}">Messages</a></li>
            <li class="active">index</li>
        </ol>

        <div class="title">
            <h3 class="pull-left">Messages</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="pull-left">
                <a class="btn btn-success" href="{{pathFor 'messagesInsert'}}">Insert</a>
                <a id="btnRemoveAll" class="btn btn-danger">Remove Selection</a>
            </div>   
            <div class="quick-search pull-right col-xs-12 col-md-3">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Type Here to Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>No Data Found</p>
        {{else}}
        <div class=" table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 30px;"><input type="checkbox" id="checkAll"/></th>                        
                        <th id="btnSortownerId" class="{{meteorisGridViewSortClass 'ownerId'}}">ownerID</th>
<th id="btnSortuserID" class="{{meteorisGridViewSortClass 'userID'}}">userID</th>
<th id="btnSortseenAt" class="{{meteorisGridViewSortClass 'seenAt'}}">Seen At</th>
<th id="btnSortreadAt" class="{{meteorisGridViewSortClass 'readAt'}}">Read At</th>
<th id="btnSortsentAt" class="{{meteorisGridViewSortClass 'sentAt'}}">Sent At</th>
<th id="btnSortsubject" class="{{meteorisGridViewSortClass 'subject'}}">Subject</th>
<th id="btnSortmsgDetail" class="{{meteorisGridViewSortClass 'msgDetail'}}">Message</th>
<th id="btnSortfilesAtt" class="{{meteorisGridViewSortClass 'filesAtt'}}">Files Attached</th>
<th id="btnSortmsgType" class="{{meteorisGridViewSortClass 'msgType'}}">Type of Message</th>

                        <!--<th>Image</th>-->                    
                        <th>Created by</th>                    
                        <th style="width: 145px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each models}}
                    <tr>
                        <td><input type="checkbox" class="checkAll" value="{{_id}}"/></td>
                        <td>{{ownerId}}</td>
<td>{{userID}}</td>
<td>{{meteorisFormatter 'date' seenAt}}</td>
<td>{{meteorisFormatter 'date' readAt}}</td>
<td>{{meteorisFormatter 'date' sentAt}}</td>
<td>{{subject}}</td>
<td>{{msgDetail}}</td>
<td>{{filesAtt}}</td>
<td>{{msgType}}</td>

                        <!--<td><img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>-->
                        <td>{{createdUser.profile.name}}</td>
                        <td>
                            <a href="{{pathFor 'messagesView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a href="{{pathFor 'messagesUpdate'}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a id="btnRemove" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">Load More ...</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
        {{/if}}
    </div>
</template>
