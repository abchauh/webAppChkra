<template name="suggests_form">
    <form id="suggests_form"> 
        <div class="form-group {{#if error 'userId'}}has-error{{/if}}">
<label for="userId" class="control-label">UserID *</label>
<input type="text" id="userId" value="{{CurrentUserID}}" disabled  placeholder="UserID" class="form-control">
<span class="help-block">{{error "userId"}}</span>
</div>
<div class="form-group {{#if error 'dateCreated'}}has-error{{/if}}">
<label for="dateCreated" class="control-label">DateCreated </label>
<input type="text" id="dateCreated" value="{{meteorisFormatterDate dateCreated 'L'}}" placeholder="DateCreated" class="form-control">
<span class="help-block">{{error "dateCreated"}}</span>
</div>
<div class="form-group {{#if error 'status'}}has-error{{/if}}">
<label for="status" class="control-label">Status </label>
<input type="text" id="status" value="{{status}}" placeholder="Status" class="form-control">
<span class="help-block">{{error "status"}}</span>
</div>
<div class="form-group {{#if error 'itemType'}}has-error{{/if}}">
<label for="itemType" class="control-label">ItemType </label>
<input type="text" id="itemType" value="{{itemType}}" placeholder="ItemType" class="form-control">
<span class="help-block">{{error "itemType"}}</span>
</div>
<div class="form-group {{#if error 'itemID'}}has-error{{/if}}">
<label for="itemID" class="control-label">ItemID </label>
<input type="text" id="itemID" value="{{itemID}}" placeholder="ItemID" class="form-control">
<span class="help-block">{{error "itemID"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'suggestsIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
