<template name="countryInput">
    <div class="country-input">
        <label for="country" class="control-label">Country</label>
        <input type="text" id="country" value="{{profile.country}}" placeholder="country" class="form-control typeahead"
               autocomplete="off" spellcheck="false" data-source="countriesNames">
    </div>
</template>
