<template name="onwers_form">
    <form id="onwers_form"> 
        <div class="form-group {{#if error 'foundersID'}}has-error{{/if}}">
<label for="foundersID" class="control-label">FoundersID </label>
<input type="text" id="foundersID" value="{{foundersID}}" placeholder="FoundersID" class="form-control">
<span class="help-block">{{error "foundersID"}}</span>
</div>
<div class="form-group {{#if error 'ownedItemType'}}has-error{{/if}}">
<label for="ownedItemType" class="control-label">OwnedItemType </label>
<input type="text" id="ownedItemType" value="{{ownedItemType}}" placeholder="OwnedItemType" class="form-control">
<span class="help-block">{{error "ownedItemType"}}</span>
</div>
<div class="form-group {{#if error 'ownedItemId'}}has-error{{/if}}">
<label for="ownedItemId" class="control-label">OwnedItemId </label>
<input type="text" id="ownedItemId" value="{{ownedItemId}}" placeholder="OwnedItemId" class="form-control">
<span class="help-block">{{error "ownedItemId"}}</span>
</div>
<div class="form-group {{#if error 'admins'}}has-error{{/if}}">
<label for="admins" class="control-label">Admins </label>
<input type="text" id="admins" value="{{admins}}" placeholder="Admins" class="form-control">
<span class="help-block">{{error "admins"}}</span>
</div>
<div class="form-group {{#if error 'organisers'}}has-error{{/if}}">
<label for="organisers" class="control-label">Organisers </label>
<input type="text" id="organisers" value="{{organisers}}" placeholder="Organisers" class="form-control">
<span class="help-block">{{error "organisers"}}</span>
</div>
<div class="form-group {{#if error 'contributers'}}has-error{{/if}}">
<label for="contributers" class="control-label">Contributers </label>
<input type="text" id="contributers" value="{{contributers}}" placeholder="Contributers" class="form-control">
<span class="help-block">{{error "contributers"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'onwersIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
