<template name="votesView">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'votesIndex'}}">Votes</a></li>
            <li class="active">view</li>
        </ol>

        {{#with model}}
        <div class="title">
            <h3 class="pull-left">View Votes #{{_id}}</h3>
            <div class="toolbar pull-right">
                <a href="{{pathFor 'votesIndex'}}" class="btn btn-default">Back</a> 
                <a href="{{pathFor 'votesUpdate'}}" class="btn btn-info">Update</a>
                <a id="btnRemove" class="btn btn-danger">Remove</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
                <tr>
<td><b>user id</b></td>
<td>{{userId}}</td>
</tr>
<tr>
<td><b>Voted Item</b></td>
<td>{{votedItem}}</td>
</tr>
<tr>
<td><b>Voted Item ID</b></td>
<td>{{votedItemID}}</td>
</tr>
<tr>
<td><b>Voted At</b></td>
<td>{{meteorisFormatter 'date' votedAt}}</td>
</tr>
<tr>
<td><b>Voted / Demoted</b></td>
<td>{{votedOrDemoted}}</td>
</tr>
<tr>
<td><b>Status</b></td>
<td>{{status}}</td>
</tr>
<tr>
<td><b>Status Changed by UserID</b></td>
<td>{{statusChsngedBy}}</td>
</tr>
<tr>
<td><b>Status Changed At</b></td>
<td>{{meteorisFormatter 'date' statusChangedAt}}</td>
</tr>

<!--                <tr>
                    <td><b>Image</b></td>
                    <td><img src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>
                </tr>                -->
                <tr>
                    <td><b>Created at</b></td>
                    <td>{{meteorisFormatter "dateTime" createdAt}}</td>
                </tr>                
                <tr>
                    <td><b>Updated at</b></td>
                    <td>{{meteorisFormatter "dateTime" updatedAt}}</td>
                </tr>                
                <tr>
                    <td><b>Created by</b></td>
                    <td>{{createdUser.profile.name}}</td>
                </tr>                
                <tr>
                    <td><b>Updated By</b></td>
                    <td>{{updatedUser.profile.name}}</td>
                </tr>                
            </tbody>
        </table>        
        {{/with}}
    </div>
</template>
