<template name="campaignsIndex">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'campaignsIndex'}}">Campaigns</a></li>
            <li class="active">index</li>
        </ol>

        <div class="title">
            <h3 class="pull-left">Campaigns</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="pull-left">
                <a class="btn btn-success" href="{{pathFor 'campaignsInsert'}}">Insert</a>
                <a id="btnRemoveAll" class="btn btn-danger">Remove Selection</a>
            </div>   
            <div class="quick-search pull-right col-xs-12 col-md-3">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Type Here to Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>No Data Found</p>
        {{else}}
        <div class=" table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 30px;"><input type="checkbox" id="checkAll"/></th>                        
                        <th id="btnSorttitle" class="{{meteorisGridViewSortClass 'title'}}">Title</th>
<th id="btnSortheaderImg" class="{{meteorisGridViewSortClass 'headerImg'}}">Header Image</th>
<th id="btnSortstatus" class="{{meteorisGridViewSortClass 'status'}}">Status</th>
<th id="btnSortimgs" class="{{meteorisGridViewSortClass 'imgs'}}">Images</th>
<th id="btnSortthumbnail" class="{{meteorisGridViewSortClass 'thumbnail'}}">Thumbnail</th>
<th id="btnSortcontributers" class="{{meteorisGridViewSortClass 'contributers'}}">Contributers</th>
<th id="btnSortorganisers" class="{{meteorisGridViewSortClass 'organisers'}}">Organisers</th>
<th id="btnSortadmins" class="{{meteorisGridViewSortClass 'admins'}}">Administrators</th>
<th id="btnSorttags" class="{{meteorisGridViewSortClass 'tags'}}">Tags, Keywords</th>

                        <!--<th>Image</th>-->                    
                        <th>Created by</th>                    
                        <th style="width: 145px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each models}}
                    <tr>
                        <td><input type="checkbox" class="checkAll" value="{{_id}}"/></td>
                        <td>{{title}}</td>
<td>{{headerImg}}</td>
<td><img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>

<td>{{status}}</td>
<td>{{imgs}}</td>
<td>{{thumbnail}}</td>
<td>{{contributers}}</td>
<td>{{organisers}}</td>
<td>{{admins}}</td>
<td>{{tags}}</td>

                        <!--<td><img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>-->
                        <td>{{createdUser.profile.name}}</td>
                        <td>
                            <a href="{{pathFor 'campaignsView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a href="{{pathFor 'campaignsUpdate'}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a id="btnRemove" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">Load More ...</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
        {{/if}}
    </div>
</template>
