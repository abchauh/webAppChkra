<template name="promoted_form">
    <form id="promoted_form"> 
        <div class="form-group {{#if error 'itemType'}}has-error{{/if}}">
<label for="itemType" class="control-label">Item Type </label>
<input type="text" id="itemType" value="{{itemType}}" placeholder="Item Type" class="form-control">
<span class="help-block">{{error "itemType"}}</span>
</div>
<div class="form-group {{#if error 'itemId'}}has-error{{/if}}">
<label for="itemId" class="control-label">Item Id </label>
<input type="text" id="itemId" value="{{itemId}}" placeholder="Item Id" class="form-control">
<span class="help-block">{{error "itemId"}}</span>
</div>
<div class="form-group {{#if error 'counter'}}has-error{{/if}}">
<label for="counter" class="control-label">counter </label>
<input type="text" id="counter" value="{{counter}}" placeholder="counter" class="form-control">
<span class="help-block">{{error "counter"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'promotedIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
