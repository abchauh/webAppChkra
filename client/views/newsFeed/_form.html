<template name="newsFeed_form">
    <form id="newsFeed_form"> 
        <div class="form-group {{#if error 'userId'}}has-error{{/if}}">
<label for="userId" class="control-label">userId *</label>
<input type="text" id="userId" value="{{createdUserId}}" disabled placeholder="{{createdUserId}}" class="form-control">
<span class="help-block">{{error "userId"}}</span>
</div>
<div class="form-group {{#if error 'dateCreated'}}has-error{{/if}}">
<label for="dateCreated" class="control-label">Date Created </label>
<input type="text" id="dateCreated" value="{{meteorisFormatterDate dateCreated 'L'}}" placeholder="Date Created" class="form-control">
<span class="help-block">{{error "dateCreated"}}</span>
</div>
<div class="form-group {{#if error 'dateStatusChanged'}}has-error{{/if}}">
<label for="dateStatusChanged" class="control-label">Date Status Changed </label>
<input type="text" id="dateStatusChanged" value="{{meteorisFormatterDate dateStatusChanged 'L'}}" placeholder="Date Status Changed" class="form-control">
<span class="help-block">{{error "dateStatusChanged"}}</span>
</div>
<div class="form-group {{#if error 'status'}}has-error{{/if}}">
<label for="status" class="control-label">Status </label>
<input type="text" id="status" value="{{status}}" placeholder="Status" class="form-control">
<span class="help-block">{{error "status"}}</span>
</div>
<div class="form-group {{#if error 'postID'}}has-error{{/if}}">
<label for="postID" class="control-label">Post ID *</label>
<input type="text" id="postID" value="{{postID}}" placeholder="Post ID" class="form-control">
<span class="help-block">{{error "postID"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'newsFeedIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
