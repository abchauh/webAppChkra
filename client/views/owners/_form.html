<template name="owners_form">
    <form id="owners_form"> 
        <div class="form-group {{#if error 'itemID'}}has-error{{/if}}">
<label for="itemID" class="control-label">Owned Item ID *</label>
<input type="text" id="itemID" value="{{itemID}}" placeholder="Owned Item ID" class="form-control">
<span class="help-block">{{error "itemID"}}</span>
</div>
<div class="form-group {{#if error 'itemTye'}}has-error{{/if}}">
<label for="itemTye" class="control-label">ItemTye </label>
<input type="text" id="itemTye" value="{{itemTye}}" placeholder="ItemTye" class="form-control">
<span class="help-block">{{error "itemTye"}}</span>
</div>
<div class="form-group {{#if error 'primaryOwner'}}has-error{{/if}}">
<label for="primaryOwner" class="control-label">PrimaryOwner </label>
<input type="text" id="primaryOwner" value="{{primaryOwner}}" placeholder="PrimaryOwner" class="form-control">
<span class="help-block">{{error "primaryOwner"}}</span>
</div>
<div class="form-group {{#if error 'coOwners'}}has-error{{/if}}">
<label for="coOwners" class="control-label">CoOwners </label>
<input type="text" id="coOwners" value="{{coOwners}}" placeholder="CoOwners" class="form-control">
<span class="help-block">{{error "coOwners"}}</span>
</div>
<div class="form-group {{#if error 'admins'}}has-error{{/if}}">
<label for="admins" class="control-label">Admins </label>
<input type="text" id="admins" value="{{admins}}" placeholder="Admins" class="form-control">
<span class="help-block">{{error "admins"}}</span>
</div>
<div class="form-group {{#if error 'organisers'}}has-error{{/if}}">
<label for="organisers" class="control-label">Organisers </label>
<input type="text" id="organisers" value="{{organisers}}" placeholder="Organisers" class="form-control">
<span class="help-block">{{error "organisers"}}</span>
</div>
<div class="form-group {{#if error 'contributers'}}has-error{{/if}}">
<label for="contributers" class="control-label">Contributers </label>
<input type="text" id="contributers" value="{{contributers}}" placeholder="Contributers" class="form-control">
<span class="help-block">{{error "contributers"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'ownersIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
