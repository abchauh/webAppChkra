<template name="newsFeedsLiked_form">
    <form id="newsFeedsLiked_form"> 
        <div class="form-group {{#if error 'itemId'}}has-error{{/if}}">
<label for="itemId" class="control-label">ItemId </label>
<input type="text" id="itemId" value="{{itemId}}" placeholder="ItemId" class="form-control">
<span class="help-block">{{error "itemId"}}</span>
</div>
<div class="form-group {{#if error 'order'}}has-error{{/if}}">
<label for="order" class="control-label">Order </label>
<input type="text" id="order" value="{{order}}" placeholder="Order" class="form-control">
<span class="help-block">{{error "order"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'newsFeedsLikedIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
